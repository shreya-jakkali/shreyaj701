<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Probability & Statistics Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        /* Body and background */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Card styling */
        .card {
            background: white;
            padding: 50px 70px;
            text-align: center;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Hover effect */
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 30px 60px rgba(0,0,0,0.3);
        }

        /* Heading */
        h1 {
            font-size: 36px;
            margin-bottom: 25px;
            color: #2c3e50;
        }

        /* Divider line */
        .divider {
            width: 80px;
            height: 4px;
            background-color: #2c3e50;
            margin: 20px auto;
            border-radius: 2px;
        }

        /* Info text */
        p {
            font-size: 20px;
            margin: 10px 0;
            color: #34495e;
        }

        /* Small animations for text */
        p span {
            font-weight: 600;
            color: #e91e63;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Probability & Statistics</h1>
        <div class="divider"></div>
        <p><span>Name:</span> Shreya Jakkali</p>
        <p><span>USN:</span> 01FE25BCS701</p>
        <p><span>Division:</span> D</p>
    </div>

</body>
</html>
